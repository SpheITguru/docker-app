events {}

http {
  server {
    listen 80;

    # Serve the static site
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    # Proxy to the Flask backend for hostname
    location /hostname {
      proxy_pass http://127.0.0.1:5000/hostname;
    }

    # Optional health endpoint (handy for k8s)
    location /health {
      proxy_pass http://127.0.0.1:5000/health;
    }
  }
}