<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Container Hostname Demo</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617cc);
      max-width: 720px;
      width: 100%;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.15);
      color: var(--accent);
      font-size: 0.85rem;
      margin-bottom: 1.25rem;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.75rem;
      letter-spacing: -0.03em;
    }

    p {
      color: var(--muted);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .datetime {
      font-size: 0.95rem;
      color: #7dd3fc;
      margin-bottom: 2rem;
    }

    .hostname-box {
      margin-top: 1.5rem;
      padding: 1.25rem;
      border-radius: 12px;
      background: rgba(56, 189, 248, 0.08);
      border: 1px solid rgba(56, 189, 248, 0.25);
    }

    .hostname-label {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .hostname {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
      word-break: break-all;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.85rem;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="card">
    <span class="badge">üê≥ Running in a Container</span>

    <h1>Hello there üëã</h1>
    <p>
      This page is served from a running container.<br />
      Below is the hostname of the container you‚Äôre connected to.
    </p>

    <div class="datetime" id="datetime">Loading time‚Ä¶</div>

    <div class="hostname-box">
      <div class="hostname-label">Container Hostname</div>
      <div class="hostname" id="hostname">loading‚Ä¶</div>
    </div>

    <footer>
      ¬© 2026 ‚Ä¢ Static UI + Tiny Backend ‚Ä¢ Docker-ready
    </footer>
  </div>

  <script>
    function updateDateTime() {
      document.getElementById("datetime").textContent =
        new Date().toLocaleString();
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    fetch("/hostname")
      .then(res => res.json())
      .then(data => {
        document.getElementById("hostname").textContent =
          data.hostname || "unknown";
      })
      .catch(() => {
        document.getElementById("hostname").textContent = "unavailable";
      });
  </script>
</body>
</html>
